<body class="background-blur">
    
    <div class="form-container">
        <p class="title"><img src="assets/logo.jpg" alt="" height="80" width="80"></p>
        
        <form class="form" >
          <input type="email" class="input form-control" placeholder="Email" [(ngModel)]="email" name="email">
          <input type="password" class="input form-control" placeholder="Password" [(ngModel)]="password" name="password">
          <p class="page-link">
           <a routerLink="/forget_password"><span class="page-link-label">Forgot Password?</span></a> 
          </p>
          <button class="form-btn" (click)="signIn()">Log in</button>
          <button class="form-btn" routerLink="/mode" >Go Back</button>
        </form>
        <p class="sign-up-label">
          Don't have an account?<a routerLink="/sign_up"><span class="sign-up-link">Sign up</span></a>
        </p>
       
      </div>
